{% extends "skel.html" %}
{% block content %}
<h1>Ajouter un nouveau sujet</h1>
<h3>Dans "{{parent.name}}"</h3>
<div class="row">
  <div class="large-7 columns">
    <form action="{% url 'thread_put' parent.id %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div class="row">
          <div class="large-12 columns">
            <label {% if field.errors %} class="error" {% endif %}>
              {{ field }}
            </label>
            {% if field.errors %}
              <small class="error">
                {% for error in field.errors %}
                  {{error}}</br>
                {% endfor %}
              </small>
            {% endif %}

          </div>
        </div>
        {% endfor %}
        <p class="right-align"><input type="submit" class="button success" value="Envoyer" /></p>
    </form>
  </div>
</div>
{% endblock %}
